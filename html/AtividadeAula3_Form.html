<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/Aula3.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <div class="top">
      <form action="">
        <div class="top-form">
        <h1>INDIQUE FILMES/SÉRIES PARA O TOP 5</h1>
        <label for="nome">Nome: </label>
        <input
          type="nome"
          name="nome"
          id="nome"
          placeholder="Digite seu nome"
        />
        <br /><br />
        <label for="email">Email: </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu email"
        />
        <br /><br />
        <label for="tipo">Tipo</label>
        <select name="tipo" id="tipo">
          <option value=""></option>
          <option value="Filme">Filme</option>
          <option value="Filme">Série</option>
        </select>
        <br /><br />
        <label for="titulo">Título: </label>
        <input
          type="text"
          name="titulo"
          id="titulo"
          placeholder="Digite o nome da série ou filme"
        />
        <br /><br />
        <label for="link">Link do trailler</label>
        <input type="url" name="link" id="link" />
        <br /><br />
        <p>
          Iremos avaliar sua indicação! <br>
          Fique de olho no seu email, iremos te
          dar um retorno =D
        </p>
        <br />
        <input type="submit" name="enviar" value="ENVIAR" />
      </form>
    </div>
    </div>
  </body>
</html>
